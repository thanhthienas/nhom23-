<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ffffff;
        }
        h1 {
            margin: 10px 0;
            color: #50fa7b;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="avatar.jpg" alt="Ảnh đại diện">
        <h1>Họ và Tên</h1>
        <p>Xin chào! Tôi là [Tên của bạn], một người đam mê công nghệ và lập trình web. Tôi thích khám phá những công nghệ mới và luôn cố gắng học hỏi để phát triển bản thân.</p>
        <p>Liên hệ với tôi qua email: <strong>your_email@example.com</strong></p>
    </div>
</body>
</html>
